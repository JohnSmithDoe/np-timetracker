@let time = time$ | async;
<ion-card>
  @if (title()) {
    <ion-card-header>
      <ion-card-title>{{ title() }}</ion-card-title>
    </ion-card-header>
  }
  <ion-card-content>
    <p class="week">{{ 'dash-date.week' | translate }} {{ data?.week }}</p>
    <p class="day">{{ data?.day }},<br> <span class="date">{{ data?.date }}</span></p>
    <p class="time">{{ time }}</p>
  </ion-card-content>
</ion-card>
