<ion-card>
  @if (title()) {
    <ion-card-header>
      <ion-card-title>{{ title() }}</ion-card-title>
    </ion-card-header>
  }
  <ion-card-content>
      <ion-datetime presentation="date" [multiple]="true" [value]="freeDates() ?? [today]"
                    [locale]="'de-DE'"
      (ionChange)="updateFreeDates($event)"/>
  </ion-card-content>
</ion-card>
