<ion-card>
  @if (title()) {
    <ion-card-header>
      <ion-card-title>{{ title() }}</ion-card-title>
    </ion-card-header>
  }
  <ion-card-content>
    <ion-list class="dash-office-days-list">
      @for (date of days(); track $index) {
        <ion-item>{{ date.format('DD MMMM YYYY, dddd') }}</ion-item>
      }
    </ion-list>
  </ion-card-content>
</ion-card>
