<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="toggleReorder.emit()" [hidden]="true">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
    <ion-button (click)="selectSortMode.emit('name')">A-Z</ion-button>
    <ng-content></ng-content>
  </ion-buttons>
  <ion-buttons slot="end">
    <ng-content select="[toolbarActionsEnd]"></ng-content>
  </ion-buttons>
</ion-toolbar>
