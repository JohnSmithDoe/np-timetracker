<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="toggleReorder.emit()" class="ion-page-hidden">
      <ion-icon slot="icon-only" name="list" />
    </ion-button>
    <ion-button (click)="selectSortMode.emit('name')">A-Z</ion-button>
    <ng-content />
  </ion-buttons>
  <ion-buttons slot="end">
    <ng-content select="[toolbarActionsEnd]" />
  </ion-buttons>
</ion-toolbar>
