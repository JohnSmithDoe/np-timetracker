<app-page-header
  color="settings"
  [label]="'page-title.office-time' | translate"
  hideButtons="true"
>
  <ion-toolbar>
    <ion-segment value="default">
      <ion-segment-button value="default" content-id="default">
        <ion-label>
          {{ 'officetime.page.segment.default' | translate }}
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="barcode" content-id="barcode">
        <ion-label> {{ 'officetime.page.segment.barcode' | translate }}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="settings" content-id="settings">
        <ion-label> {{ 'officetime.page.segment.settings' | translate }}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</app-page-header>

<ion-content>
  <ion-segment-view>
    <ion-segment-content id="default">
      <app-dashboard/>
    </ion-segment-content>
    <ion-segment-content id="barcode">
      <app-barcode/>
    </ion-segment-content>
    <ion-segment-content id="settings">
      @let workingHours = (workingHours$ | async);
      @let workingHoursDefault = (workingHoursDefault$ | async);

      <ion-list>
      <ion-item>
        <label for="image-input">{{ 'officetime.page.settings.barcode.button' }}</label>
        <input id="image-input" type="file" accept="image/*" (change)="onFileSelected($event)"/>
      </ion-item>
        <ion-item>
          <ion-input [label]="'officetime.page.settings.workhours.default' | translate" type="number" (ionChange)="workHoursDefaultChange($event)" [value]="workingHoursDefault"/>
        </ion-item>
        <ion-item>
          <ion-input [label]="'officetime.page.settings.workhours' | translate " type="number" (ionChange)="workHoursChange($event)" [value]="workingHours"/>
        </ion-item>


      </ion-list>
    </ion-segment-content>
  </ion-segment-view>

</ion-content>
