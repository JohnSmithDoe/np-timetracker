<app-page-header
  color="tracking"
  [label]="'page-title.data' | translate"
  hideButtons="true"
></app-page-header>

<ion-content>
  <ion-button (click)="shareCSV()">Share CSV</ion-button>
  <ion-list #ionList>
    @for (item of (data$ | async); track item.id) {
    <app-data-item
      [item]="item"
      [ionList]="ionList"
      (deleteItem)="deleteItem(item)"
    ></app-data-item>
    }
  </ion-list>
</ion-content>
